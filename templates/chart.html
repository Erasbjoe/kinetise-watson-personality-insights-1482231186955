<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=360" />
        <title>Chart</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js" type="text/javascript"></script>
    </head>
    <body>

    <div style="width: 320px; height: 320px; line-height: 320px; margin-left: auto; margin-right: auto">
        <canvas id="theChart" style="width: 100% !important; height: 100% !important">
        </canvas>
    </div>

    <script>
        var data = {{ data|safe }};
        var options = {{ options|safe }};
        var ctx = document.getElementById('theChart').getContext('2d');
        new Chart(ctx).PolarArea(data, options);
    </script>
    </body>
</html>
